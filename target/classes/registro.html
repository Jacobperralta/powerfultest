<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href= "./styles.css">
</head>
<body>
    <form action="registro.html" class="form-box" id="form">
        <h1>Registro</h1>
        <h2>Introduzca sus datos de usuario</h2>
        <input type="text" name="nombre" id="nombre" placeholder="Usuario">
        <input type="text" name="matricula" id="matricula" placeholder="Matricula">
        <input type="email" name="correo" id="correo" placeholder="Correo">
        <input type="password" name="contraseña" id="contraseña" placeholder="contraseña">
        <button type="button" id="registrarse" name="registrarse">
            Registrarse
        </button>
        <button type="button" id="volver" onclick="index()" name="Volver" class="btn btn-info">
            Volver
        </button>
    </form>
    <script src="registro.js"></script>
</body>
</html>
